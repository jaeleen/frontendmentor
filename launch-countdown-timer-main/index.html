<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <title>Precious Okon | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; z-index: 1;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <h1 class="launch">WE'RE LAUNCHING SOON!</h1>
    <p class="invite">Sign up to be a <span class="choose">Creator</span> or <span class="choose">Viewer</span></p>
    <section class="liveCounter">
      <div class="sheet">
        <div class="days">
          <span id="remdays"></span>
        </div>
        <p class="desc">DAYS</p>
      </div>

      <div class="sheet">
        <div class="hours">
          <span id="remhours"></span>
        </div>
        <p class="desc">HOURS</p>
      </div>

      <div class="sheet">
        <div class="minutes">
          <span id="remmins"></span>
        </div>
        <p class="desc">MINUTES</p>
      </div>

      <div class="sheet">
        <div class="seconds">
          <span id="remsecs"></span>
        </div>
        <p class="desc">SECONDS</p>
      </div>
    </section>   
 
    <section class="icons">
      <div class="media-icons">
        <a class="link" href="#"><img src="images/icon-facebook.svg" alt=""></a>
        <a class="link" href="#"><img src="images/icon-instagram.svg" alt=""></a>
        <a class="link" href="#"><img src="images/icon-pinterest.svg" alt=""></a>
      </div>
    </section>
  </main>

  </div> -->

    <img src="images/pattern-hills.svg" alt="">
  </div> -->

  <script src="script.js"></script>
</body>
</html>
